version: '3'

services:
  cv_maker_shorturl:
    restart: always
    build: ./cv_maker_shorturl
    expose:
      - "8000"
    links:
      - postgres:postgres
    env_file: 
      - .env
    command: /usr/local/bin/gunicorn -w 2 -b :8000 app:app

  nginx:
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    links:
      - cv_maker_shorturl:cv_maker_shorturl

  data:
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data
    command: "true"

  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
  web-data: